<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
<header th:replace="~{header :: header}"></header>

<main class="container" style="max-width: 600px">

    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">

    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>
    <h4 class="mb-3" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h4>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/items/items}'|">
                상품 관리
            </button>
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
        <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button"
                        th:onclick="|location.href='@{/members/{uuid}/edit(uuid=${member.uuid})}'|">
                    회원정보 수정
                </button>
        </div>
    </div>
    <hr class="my-4">
        <div class = "col">
            <button class="w-100 btn btn-success btn-lg" type="button"
                    th:onclick="|location.href='@{/members/{uuid}/charge(uuid=${member.uuid})}'|">
                충전하기
            </button>
        </div>
    <hr class="my-4">
    <div class = "col">
        <button class="w-100 btn btn-primary btn-lg" type="button"
                th:onclick="|location.href='@{/cart}'|">
            장바구니
        </button>
    </div>

</main> <!-- /container -->
</body>
</html>
